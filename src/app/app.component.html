<mat-sidenav-container class="example-container" autosize>
  <mat-sidenav #drawer class="example-sidenav" mode="side" opened="false">
    <mat-nav-list>
      <a mat-list-item routerLink="/main-library">Main Library</a>
      <a mat-list-item routerLink="/add-books">Add Books</a>
      <a mat-list-item routerLink="/personal-library">Personal Library</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button mat-icon-button (click)="drawer.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <span>My Library App</span>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>


<footer>
</footer>
